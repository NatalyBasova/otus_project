{% extends "base.html" %}

{% block meta %}
<title>All products</title>
<meta name="description" content="Get all products" />
{% endblock %}

{% block content %}
<table>
  <tr>
    <th>Название</th>
    <th>Количество</th> 
    <th>Цена</th>
  </tr>
  {% for product in products %}
   <tr>
    <td><a href="details/{{ product.id }}">{{ product.name }}</a></td>
    <td>{{ product.quantity }}</td>
    <td>{{ product.price }}</td>
   </tr>
  {% endfor %}
</table>
{% endblock %}
